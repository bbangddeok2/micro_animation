<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 글 끝 예제</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }

      .post_text {
        width: 100%;
        max-width: 475px;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin: 0 auto 20px auto;
      }

      .post_text .text {
        max-height: 50px;
        overflow: hidden;
        transition: max-height 0.3s ease;
        display: inline;
      }

      .post_text.expanded .text {
        max-height: 1000px;
      }

      .toggle_btn {
        color: #0073e6;
        cursor: pointer;
        font-weight: bold;
        margin-left: 5px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="post_text">
      <p class="text">
        픽사(@pixar)의 대표 애니메이션 시리즈 &lt;토이 스토리 5&gt;가 드디어 첫
        티저 예고편을 공개했습니다.
        <span class="toggle_btn">더보기</span>
      </p>
    </div>

    <script>
      $(document).ready(function () {
        $(document).on("click", ".toggle_btn", function () {
          var $post = $(this).closest(".post_text");
          $post.toggleClass("expanded");

          if ($post.hasClass("expanded")) {
            $post
              .find(".text")
              .html(
                '픽사(@pixar)의 대표 애니메이션 시리즈 &lt;토이 스토리 5&gt;가 드디어 첫 티저 예고편을 공개했습니다.✨ 영상에는 보니의 방으로 배송된 의문의 택배 상자를 경계하는 우디와 버즈, 그리고 그 안에서 등장한 새로운 캐릭터 ‘릴리패드’가 등장하는데요. 개구리 모양의 스마트 태블릿인 릴리패드는 “함께 놀아요”라며 인사하지만 곧 장난감들의 평화를 위협하는 디지털 빌런으로 변합니다. &lt;토이 스토리 5&gt;는 오는 2026년 6월 19일(금) 미국에서 개봉되며, 국내 개봉 일정은 추후 공개될 예정입니다. <span class="toggle_btn">간단히 보기</span>'
              );
          } else {
            $post
              .find(".text")
              .html(
                '픽사(@pixar)의 대표 애니메이션 시리즈 &lt;토이 스토리 5&gt;가 드디어 첫 티저 예고편을 공개했습니다. <span class="toggle_btn">더보기</span>'
              );
          }
        });
      });
    </script>
  </body>
</html>
