<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro_animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="wrap">
      <section class="hamburger_ani_1">
        <div class="hamburger_1">
          <div class="bar bar_1"></div>
          <div class="bar bar_2"></div>
          <div class="bar bar_3"></div>
        </div>
      </section>
      <!-- hamburger_ani end -->

      <section class="hamburger_ani_2">
        <div class="hamburger_2">
          <div class="dot dot_1"></div>
          <div class="dot dot_2"></div>
          <div class="dot dot_3"></div>
        </div>
      </section>

      <section class="scroll_down_ani">
        <div class="scroll_down">
          <div class="mold">
            <div class="circle"></div>
          </div>
        </div>
      </section>

      <section class="btn_toggle_ani">
        <div class="btn_wrap">
          <div class="toggle_btn"></div>
        </div>
      </section>
      <!-- scroll_down_ani end -->

      <section class="circle_ani">
        <div class="con samsung">1</div>
        <div class="con lotte">2</div>
        <div class="con lg">3</div>
        <div class="con hanwha">4</div>
        <div class="con kiwoom">5</div>
        <div class="con nc">6</div>
        <div class="con doosan">7</div>
        <div class="con ssg">8</div>
        <div class="con kia">9</div>
        <div class="con kt">10</div>
      </section>
    </div>
    <!-- 토글스위치 만들어야함 <br />

    https://kr.pinterest.com/pin/18436679715445190/ 참고하기 <br /><br />
    체크박스 애니메이션 찾아보기 <br /><br /> -->
    <!-- https://kr.pinterest.com/pin/4362930883945070/ -> 동글게 움직이기 -->
  </body>
</html>
