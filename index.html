    <div class="wrap">
      <div class="bg_wrap"></div>
      <div class="main_wrap">
        <section class="hamburger_ani_1">
          <div class="hamburger_1">
            <div class="bar bar_1"></div>
            <div class="bar bar_2"></div>
            <div class="bar bar_3"></div>

        <section class="hamburger_ani_2">
          <div class="hamburger_2">
            <div class="dot dot_1"></div>
            <div class="dot dot_2"></div>
            <div class="dot dot_3"></div>
          </div>
        </section>

        <section class="scroll_down_ani">
          <div class="scroll_down">
            <div class="mold">
              <div class="circle"></div>
            </div>
          </div>
        </section>

        <section class="btn_toggle_ani">
          <div class="btn_wrap">
            <div class="toggle_btn"></div>
          </div>
        </section>

        <section class="circle_ani">
          <div class="circle_ani_mold">
            <div class="card samsung">1</div>
            <div class="card lotte">2</div>
            <div class="card lg">3</div>
            <div class="card hanwha">4</div>
            <div class="card kiwoom">5</div>
            <div class="card nc">6</div>
            <div class="card doosan">7</div>
            <div class="card ssg">8</div>
            <div class="card kia">9</div>
            <div class="card kt">10</div>
          </div>

          <div class="circle_ani_btn">CLICK</div>
        </section>

              </div>
