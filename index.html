<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro_animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="bg_wrap"></div>
      <div class="main_wrap">
        <section class="hamburger_ani_1">
          <div class="hamburger_1">
            <div class="bar bar_1"></div>
            <div class="bar bar_2"></div>
            <div class="bar bar_3"></div>
          </div>
        </section>
        <!-- hamburger_ani end -->

        <section class="hamburger_ani_2">
          <div class="hamburger_2">
            <div class="dot dot_1"></div>
            <div class="dot dot_2"></div>
            <div class="dot dot_3"></div>
          </div>
        </section>

        <section class="scroll_down_ani">
          <div class="scroll_down">
            <div class="mold">
              <div class="circle"></div>
            </div>
          </div>
        </section>

        <section class="btn_toggle_ani">
          <div class="btn_wrap">
            <div class="toggle_btn"></div>
          </div>
        </section>
        <!-- scroll_down_ani end -->

        <section class="circle_ani">
          <div class="con samsung">1</div>
          <div class="con lotte">2</div>
          <div class="con lg">3</div>
          <div class="con hanwha">4</div>
          <div class="con kiwoom">5</div>
          <div class="con nc">6</div>
          <div class="con doosan">7</div>
          <div class="con ssg">8</div>
          <div class="con kia">9</div>
          <div class="con kt">10</div>
        </section>

        <section class="insta">
          <header>
            <div class="logo">
              <img src="img/insta_logo.png" alt="insta" />
            </div>
            <div class="icon_wrap"></div>
          </header>
          <div class="story_wrap">
            <div class="con_story insta_profile">
              <div class="story_img">
                <img src="img/story_1.jpg" alt="insta" />
              </div>
              <span>내스토리</span>
            </div>
            <div class="con_story story_1">
              <div class="story_img">
                <img src="img/story_2.jpg" alt="토이스토리1" />
              </div>
              <span>토이스토리1</span>
            </div>
            <div class="con_story story_2">
              <div class="story_img">
                <img src="img/story_3.jpg" alt="토이스토리2" />
              </div>
              <span>토이스토리2</span>
            </div>
            <div class="con_story story_3">
              <div class="story_img">
                <img src="img/story_4.jpg" alt="토이스토리3" />
              </div>
              <span>토이스토리3</span>
            </div>
          </div>
          <div class="con_wrap_insta">
            <div class="con_top">
              <div class="con_profile">
                <div class="con_profile_img">
                  <img src="img/story_5.jpg" alt="토이스토리5" />
                </div>
                <span>토이스토리5</span>
              </div>
              <div class="follow_wrap">
                <div class="follow_btn">
                  <span>팔로우</span>
                </div>
                <div class="menu_btn">
                  <div class="dot dot_1"></div>
                  <div class="dot dott_2"></div>
                  <div class="dot dot_3"></div>
                </div>
              </div>
            </div>
            <div class="mid_con">
              <div class="swiper instaSwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="img/mid_con_2.jpg" alt="토이스토리5" />
                  </div>
                  <div class="swiper-slide">
                    <img src="img/mid_con_1.jpg" alt="토이스토리5" />
                  </div>
                  <div class="swiper-slide">
                    <img src="img/mid_con_3.jpg" alt="토이스토리5" />
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
            <div class="bottom_con">
              <div class="interactive_wrap">
                <div class="left_interactive_wrap">
                  <div class="heart">
                    <div class="heart_img">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="18"
                        viewBox="0 0 20 18"
                        fill="none"
                      >
                        <path
                          d="M0 5.85223C0 10.7152 4.02 13.3062 6.962 15.6262C8 16.4442 9 17.2152 10 17.2152C11 17.2152 12 16.4452 13.038 15.6252C15.981 13.3072 20 10.7152 20 5.85323C20 0.991225 14.5 -2.45977 10 2.21623C5.5 -2.45977 0 0.989226 0 5.85223Z"
                          fill="#F1F1F1"
                        />
                      </svg>
                    </div>
                    <span>2,472</span>
                  </div>
                  <div class="speech_bubble">
                    <div class="speech_bubble_img">
                      <i class="fa-regular fa-comment"></i>
                    </div>
                    <span>82</span>
                  </div>
                  <div class="repost">
                    <div class="repost_img">
                      <img src="img/repost.png" alt="repost" />
                      <img class="check" src="img/check.png" alt="check" />
                    </div>
                    <span>22</span>
                  </div>
                  <div class="share">
                    <div class="share_img">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 22 22"
                        fill="none"
                      >
                        <path
                          d="M9.91337 12.0877C9.72226 11.897 9.49449 11.7469 9.24381 11.6465L1.31381 8.4665C1.21912 8.42851 1.13833 8.36246 1.08226 8.27722C1.0262 8.19199 0.997552 8.09164 1.00016 7.98966C1.00278 7.88767 1.03652 7.78892 1.09688 7.70667C1.15723 7.62442 1.2413 7.56259 1.33781 7.5295L20.3378 1.0295C20.4264 0.997494 20.5223 0.991386 20.6143 1.01189C20.7062 1.03239 20.7904 1.07866 20.857 1.14528C20.9236 1.21189 20.9699 1.2961 20.9904 1.38805C21.0109 1.48 21.0048 1.57589 20.9728 1.6645L14.4728 20.6645C14.4397 20.761 14.3779 20.8451 14.2956 20.9054C14.2134 20.9658 14.1146 20.9995 14.0126 21.0021C13.9107 21.0048 13.8103 20.9761 13.7251 20.92C13.6398 20.864 13.5738 20.7832 13.5358 20.6885L10.3558 12.7565C10.255 12.506 10.1045 12.2785 9.91337 12.0877ZM9.91337 12.0877L20.8538 1.1495"
                          stroke="#1D1D1D"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="right_interactive_wrap">
                  <div class="save">
                    <svg
                      class="stroke_bookmark"
                      class="outline"
                      xmlns="http://www.w3.org/2000/svg"
                      width="14"
                      height="18"
                      viewBox="0 0 14 18"
                      fill="none"
                    >
                      <path
                        d="M0 18V2C0 1.45 0.196 0.979333 0.588 0.588C0.98 0.196667 1.45067 0.000666667 2 0H12C12.55 0 13.021 0.196 13.413 0.588C13.805 0.98 14.0007 1.45067 14 2V18L7 15L0 18ZM2 14.95L7 12.8L12 14.95V2H2V14.95Z"
                        fill="#1D1D1D"
                      />
                    </svg>
                    <svg
                      class="fill_bookmark"
                      class="filled"
                      xmlns="http://www.w3.org/2000/svg"
                      width="14"
                      height="18"
                      viewBox="0 0 14 18"
                      fill="none"
                    >
                      <path
                        d="M0 18V2C0 1.45 0.196 0.979333 0.588 0.588C0.98 0.196667 1.45067 0.000666667 2 0H12C12.55 0 13.021 0.196 13.413 0.588C13.805 0.98 14.0007 1.45067 14 2V18L7 15L0 18Z"
                        fill="#1D1D1D"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="insta_txt_wrap">
                <div class="main_txt">
                  <span class="nickname">bbangddeok2</span> 픽사(<span
                    class="link"
                    ><a href="https://www.pixar.com/">@pixar</a></span
                  >)의 대표 애니메이션 시리즈 <토이 스토리 5>가 드디어 첫 티저
                  예고편을 공개했습니다... <span class="more">더 보기</span>
                </div>
                <p>8시간 전</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- 토글스위치 만들어야함 <br />
    <br />
    뚜레쥬르때 했던 카드뒤집기 만들기<br /><br />
    버튼 또잉또잉도 여기에 추가하기 <br /><br />

    체크박스 애니메이션 찾아보기 <br /><br /> -->
    <!-- https://kr.pinterest.com/pin/4362930883945070/ -> 동글게 움직이기 -->
  </body>
</html>
